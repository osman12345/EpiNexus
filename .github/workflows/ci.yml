name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linter
        run: pip install ruff
      - name: Run ruff check
        run: ruff check app/ frontend/ tests/
      - name: Run ruff format check
        run: ruff format --check app/ frontend/ tests/

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy types-requests types-PyYAML
      - name: Run mypy type checking
        run: |
          mypy app/ --ignore-missing-imports --warn-return-any \
            --exclude 'migrations/' || true
        # NOTE: strict-optional now enabled; || true kept until baseline errors resolved.
        # Remove || true once errors reach zero to enforce strict type checking.

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev zlib1g-dev libbz2-dev liblzma-dev
      - name: Install security tools and project deps
        run: |
          pip install bandit pip-audit
          pip install -r requirements.txt
      - name: Run bandit security linter
        run: |
          bandit -r app/ -ll -ii --skip B101 -f json -o bandit-report.json || true
          # Informational for now â€” tighten to fail on HIGH severity once baseline is clean:
          # bandit -r app/ -ll -ii --skip B101 --severity-level high --confidence-level high
          bandit -r app/ -ll -ii --skip B101 || true
      - name: Check dependencies for known vulnerabilities
        run: pip-audit --desc || true
      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools bedtools libhdf5-dev zlib1g-dev libbz2-dev liblzma-dev
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-cov
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
      - name: Check coverage threshold
        run: |
          pytest tests/ --cov=app --cov-fail-under=30 -q || \
            echo "::warning::Test coverage below 30% threshold"
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          if-no-files-found: ignore

  docker:
    runs-on: ubuntu-latest
    needs: [test, type-check, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t epinexus:latest .
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: epinexus:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0  # Set to 1 to fail build on vulnerabilities
      - name: Verify image starts
        run: |
          docker run -d --name epinexus-test -p 8000:8000 epinexus:latest
          sleep 10
          curl -f http://localhost:8000/health || (docker logs epinexus-test && exit 1)
          docker stop epinexus-test
