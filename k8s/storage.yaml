apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: epinexus-data
  namespace: epinexus
  labels:
    app.kubernetes.io/name: storage
    app.kubernetes.io/component: data
    app.kubernetes.io/part-of: epinexus
spec:
  accessModes:
    - ReadWriteMany          # Shared across API + worker pods
  resources:
    requests:
      storage: 50Gi          # Adjust based on expected genome/reference data size
  # storageClassName: ""     # Uncomment and set for your cluster (e.g., efs-sc, nfs, azurefile)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: epinexus-results
  namespace: epinexus
  labels:
    app.kubernetes.io/name: storage
    app.kubernetes.io/component: results
    app.kubernetes.io/part-of: epinexus
spec:
  accessModes:
    - ReadWriteMany          # Shared across API + worker pods
  resources:
    requests:
      storage: 100Gi         # Adjust based on expected analysis output volume
  # storageClassName: ""     # Uncomment and set for your cluster (e.g., efs-sc, nfs, azurefile)
