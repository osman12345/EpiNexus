# Ruff linter configuration for EpiNexus
# https://docs.astral.sh/ruff/configuration/

target-version = "py310"
line-length = 120

[lint]
select = ["E", "F", "W"]
ignore = [
    "F841",   # Local variable assigned but never used (common in Streamlit UI code)
    "E741",   # Ambiguous variable name (e.g., 'l' for list)
    "E402",   # Module-level import not at top of file (needed for conditional imports)
    "E501",   # Line too long (enforced at 120; remaining violations are in UI strings)
]

[lint.per-file-ignores]
# __init__.py re-exports are intentional for the public API surface
"__init__.py" = ["F401"]
# Frontend pages use Streamlit widgets whose return values are used implicitly
"frontend/pages/*.py" = ["F841"]
# Test files may import for side effects
"tests/*.py" = ["F401"]
